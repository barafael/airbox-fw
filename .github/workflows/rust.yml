on: [push]

name: build

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true
            components: rustfmt, clippy
      - name: Build

        run: sudo apt install arm-none-eabi-ld && rustup target add thumbv7em-none-eabihf && cargo build --release --verbose
